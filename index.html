<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 19th Months of Love ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #d45d79;
    }

    .preview-images {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .preview-images img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    /* Klaviyo form default style container */
    .klaviyo-form-XGpPZJ {
      display: flex !important;
      justify-content: center !important;
      margin-top: 20px !important;
      width: 100% !important;
    }

    /* Override Klaviyo default styles */
    .klaviyo-form-XGpPZJ input[type="email"],
    .klaviyo-form-XGpPZJ input[type="text"] {
        border-radius: 10px !important;
        border: 2px solid #ff6b81 !important;
        padding: 10px !important;
        font-size: 1em !important;
        color: #333 !important;
    }

    .klaviyo-form-XGpPZJ input[type="email"]::placeholder,
    .klaviyo-form-XGpPZJ input[type="text"]::placeholder {
        color: #ff6b81 !important;
        font-weight: bold !important;
    }

    .klaviyo-form-XGpPZJ button {
        background-color: #ff6b81 !important;
        color: white !important;
        border-radius: 50px !important;
        padding: 12px 25px !important;
        font-size: 1.2em !important;
        cursor: pointer !important;
        transition: transform 0.2s !important;
    }

    .klaviyo-form-XGpPZJ button:hover {
        transform: scale(1.1) !important;
        background-color: #ff3b5f !important;
    }

    /* Heart-shaped button to go to quotes page */
    .heart-button {
      position: relative;
      width: 80px;
      height: 70px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      margin-top: 20px;
    }
    .heart-button::before,
    .heart-button::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 70px;
      background-color: #ff6b81;
      border-radius: 50%;
    }
    .heart-button::before { top: -35px; left: 0; }
    .heart-button::after { left: 35px; top: 0; }
    .heart-button:hover {
      transform: scale(1.2) rotate(-45deg);
      background-color: #ff3b5f;
    }
    .heart-button span {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      animation: float 5s infinite;
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy 19th Months of Love ❤️</h1>

  <div class="preview-images">
    <img src="image1.jpg" alt="Cute pic 1">
    <img src="image2.jpg" alt="Cute pic 2">
  </div>

  <!-- Klaviyo Signup Form placeholder -->
  <div class="klaviyo-form-XGpPZJ"></div>

  <!-- Heart button to go to quotes page -->
  <div class="heart-button" onclick="window.location.href='quotes.html'">
    <span>Next ❤️</span>
  </div>

  <script>
    // Floating hearts effect
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.width = heart.style.height = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>

  <!-- Klaviyo JS library -->
  <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=XJ2BKs"></script>
  <script>
    window._klOnsite = window._klOnsite || [];
    window._klOnsite.push(['openForm', 'XGpPZJ']);
  </script>
</body>
</html>
