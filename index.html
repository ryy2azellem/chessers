<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 19th Months of Love ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(270deg, #ffafbd, #ffc3a0, #ffdde1, #ff9a9e);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      border: 8px solid #ff6b81;
      box-shadow: 0 0 25px #ff6b81, inset 0 0 20px #ff6b81;
      border-radius: 20px;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #ff6b81, 2px 2px 8px #d45d79;
      z-index: 1;
      position: relative;
    }

    /* Klaviyo form container */
    .klaviyo-form-XGpPZJ {
      display: flex !important;
      justify-content: center !important;
      margin-top: 20px !important;
      width: 100% !important;
      z-index: 1;
      position: relative;
    }

    /* Klaviyo input overrides */
    .klaviyo-form-XGpPZJ input[type="email"],
    .klaviyo-form-XGpPZJ input[type="text"] {
        border-radius: 10px !important;
        border: 2px solid #ff6b81 !important;
        padding: 10px !important;
        font-size: 1em !important;
        color: #333 !important;
    }

    .klaviyo-form-XGpPZJ input[type="email"]::placeholder,
    .klaviyo-form-XGpPZJ input[type="text"]::placeholder {
        color: #ff6b81 !important;
        font-weight: bold !important;
    }

    .klaviyo-form-XGpPZJ button {
        background-color: #ff6b81 !important;
        color: white !important;
        border-radius: 50px !important;
        padding: 12px 25px !important;
        font-size: 1.2em !important;
        cursor: pointer !important;
        transition: transform 0.2s, box-shadow 0.2s !important;
    }

    .klaviyo-form-XGpPZJ button:hover {
        transform: scale(1.1) !important;
        background-color: #ff3b5f !important;
        box-shadow: 0 0 15px #ff6b81;
    }

    /* Rounded heart button with pulse */
    .heart-button {
      position: relative;
      width: 140px;
      height: 130px;
      background-color: #ff6b81;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.3s;
      margin-top: 20px;
      clip-path: path("M70 130 C20 90, 0 50, 35 25 A35 35,0,0,1,70 50 A35 35,0,0,1,105 25 C140 50,120 90,70 130 Z");
      box-shadow: 0 0 15px rgba(255,107,129,0.8);
      animation: pulse 1.5s infinite;
      z-index: 1;
    }
    .heart-button:hover {
      transform: scale(1.1);
      background-color: #ff3b5f;
      box-shadow: 0 0 25px #ff3b5f;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart-button span {
      color: white;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 0 0 6px #ff3b5f, 0 0 12px #ff6b81;
      animation: arrowGlow 1.5s infinite alternate;
    }

    @keyframes arrowGlow {
      0% { text-shadow: 0 0 6px #ff3b5f, 0 0 12px #ff6b81; opacity: 0.8; }
      100% { text-shadow: 0 0 12px #ff3b5f, 0 0 25px #ff6b81, 0 0 40px #ffdde1; opacity: 1; }
    }

    /* Floating colorful hearts */
    .floating-heart {
      position: absolute;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
      text-shadow: 0 0 2px #fff, 0 0 5px #fff;
      animation-name: floatUp, sway, glow;
      animation-timing-function: linear, ease-in-out, ease-in-out;
      animation-iteration-count: infinite, infinite, infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    @keyframes sway {
      0% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(15px) rotate(15deg); }
      100% { transform: translateX(-15px) rotate(-15deg); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 2px #fff, 0 0 5px #fff; }
      50% { text-shadow: 0 0 8px #fff, 0 0 15px #fff, 0 0 20px currentColor; }
    }
  </style>
</head>
<body>
  <h1>Happy 19th Months of Love ❤️</h1>

  <!-- Klaviyo signup form -->
  <div class="klaviyo-form-XGpPZJ"></div>

  <!-- Rounded heart button -->
  <div class="heart-button" onclick="window.location.href='quotes.html'">
    <span>➮</span>
  </div>

  <!-- Floating hearts script -->
  <script>
    const colors = ['#ffffff', '#ffc3a0', '#ffafbd', '#ffdde1', '#ff9a9e'];
    const numberOfHearts = 35;

    for(let i = 0; i < numberOfHearts; i++){
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerText = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (5 + Math.random() * 20) + 'px'; // size variation
      heart.style.opacity = 0.5 + Math.random() * 0.5; // transparency
      heart.style.color = colors[Math.floor(Math.random() * colors.length)]; // random color
      heart.style.animationDuration = 
        (5 + Math.random() * 10) + 's, ' + // floatUp
        (3 + Math.random() * 5) + 's, ' + // sway
        (2 + Math.random() * 3) + 's';    // glow
      heart.style.animationDelay = 
        Math.random() * 10 + 's, ' + 
        Math.random() * 5 + 's, ' + 
        Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Klaviyo JS -->
  <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=XJ2BKs"></script>
  <script>
    window._klOnsite = window._klOnsite || [];
    window._klOnsite.push(['openForm', 'XGpPZJ']);
  </script>
</body>
</html>
