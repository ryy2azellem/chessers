<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 19th Months of Love ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #d45d79;
    }

    .preview-images {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .preview-images img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .btn {
      background-color: #ff6b81;
      color: #fff;
      border: none;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      animation: float 5s infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy 19th Months of Love ‚ù§Ô∏è</h1>

  <div class="preview-images">
    <img src="image1.jpg" alt="Cute pic 1">
    <img src="image2.jpg" alt="Cute pic 2">
  </div>

  <button id="revealBtn" class="btn">Click Here üíå</button>

  <a href="https://yourusername.github.io/love-letter/" target="_blank" class="btn">
    Open on GitHub Pages ü•∞
  </a>

  <script>
    const btn = document.getElementById('revealBtn');

    btn.addEventListener('click', () => {
      alert("Check your email for your sweet message! üíñ"); // optional
    });

    // Floating hearts effect
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.width = heart.style.height = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
