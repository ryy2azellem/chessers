<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 19th Months of Love ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #d45d79;
    }

    .preview-images {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .preview-images img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      animation: float 5s infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
    }

    /* Subscribe button design */
    .subscribe-button {
      background: linear-gradient(45deg, #ff6b81, #ff3b5f);
      color: white;
      border-radius: 50px;
      padding: 18px 40px;
      font-size: 1.6em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(255, 107, 129, 0.6);
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    .subscribe-button:hover {
      transform: scale(1.1) translateY(-3px);
      background: linear-gradient(45deg, #ff3b5f, #ff6b81);
      box-shadow: 0 8px 20px rgba(255, 59, 95, 0.7);
    }
  </style>
</head>
<body>
  <h1>Happy 19th Months of Love ❤️</h1>

  <div class="preview-images">
    <img src="image1.jpg" alt="Cute pic 1">
    <img src="image2.jpg" alt="Cute pic 2">
  </div>

  <!-- Subscribe Page Button -->
  <a href="https://manage.kmail-lists.com/subscriptions/subscribe?a=XJ2BKs&g=TFZyQZ" target="_blank" class="subscribe-button">
    Click Here If You Love Me ❤️
  </a>

  <script>
    // Floating hearts effect
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.width = heart.style.height = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
