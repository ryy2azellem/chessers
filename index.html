<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 19th Months of Love ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(270deg, #ffafbd, #ffc3a0, #ffdde1, #ff9a9e);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      border: 8px solid #ff6b81;
      box-shadow: 0 0 25px #ff6b81, inset 0 0 20px #ff6b81;
      border-radius: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #ff6b81, 2px 2px 8px #d45d79;
    }

    /* Klaviyo form default style container */
    .klaviyo-form-XGpPZJ {
      display: flex !important;
      justify-content: center !important;
      margin-top: 20px !important;
      width: 100% !important;
    }

    /* Override Klaviyo default styles */
    .klaviyo-form-XGpPZJ input[type="email"],
    .klaviyo-form-XGpPZJ input[type="text"] {
        border-radius: 10px !important;
        border: 2px solid #ff6b81 !important;
        padding: 10px !important;
        font-size: 1em !important;
        color: #333 !important;
    }

    .klaviyo-form-XGpPZJ input[type="email"]::placeholder,
    .klaviyo-form-XGpPZJ input[type="text"]::placeholder {
        color: #ff6b81 !important;
        font-weight: bold !important;
    }

    .klaviyo-form-XGpPZJ button {
        background-color: #ff6b81 !important;
        color: white !important;
        border-radius: 50px !important;
        padding: 12px 25px !important;
        font-size: 1.2em !important;
        cursor: pointer !important;
        transition: transform 0.2s, box-shadow 0.2s !important;
    }

    .klaviyo-form-XGpPZJ button:hover {
        transform: scale(1.1) !important;
        background-color: #ff3b5f !important;
        box-shadow: 0 0 15px #ff6b81;
    }

    /* Heart-shaped button to go to quotes page */
    .heart-button {
      position: relative;
      width: 80px;
      height: 70px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.3s;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,107,129,0.8);
    }
    .heart-button::before,
    .heart-button::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 70px;
      background-color: #ff6b81;
      border-radius: 50%;
    }
    .heart-button::before { top: -35px; left: 0; }
    .heart-button::after { left: 35px; top: 0; }
    .heart-button:hover {
      transform: scale(1.2) rotate(-45deg);
      background-color: #ff3b5f;
      box-shadow: 0 0 25px #ff3b5f;
    }
    .heart-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 6px #ff3b5f, 0 0 12px #ff6b81;
      animation: arrowGlow 1.5s infinite alternate;
    }

    @keyframes arrowGlow {
      0% {
        text-shadow: 0 0 6px #ff3b5f, 0 0 12px #ff6b81;
        opacity: 0.8;
      }
      100% {
        text-shadow: 0 0 12px #ff3b5f, 0 0 25px #ff6b81, 0 0 40px #ffdde1;
        opacity: 1;
      }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      animation: float 5s infinite;
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
    }

    /* Sparkles effect */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Happy 19th Months of Love ❤️</h1>

  <!-- Klaviyo Signup Form placeholder -->
  <div class="klaviyo-form-XGpPZJ"></div>

  <!-- Heart button to go to quotes page -->
  <div class="heart-button" onclick="window.location.href='quotes.html'">
    <span>➮</span>
  </div>

  <script>
    // Floating hearts effect
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.width = heart.style.height = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Sparkle effect
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 4000);
    }
    setInterval(createSparkle, 500);
  </script>

  <!-- Klaviyo JS library -->
  <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=XJ2BKs"></script>
  <script>
    window._klOnsite = window._klOnsite || [];
    window._klOnsite.push(['openForm', 'XGpPZJ']);
  </script>
</body>
</html>
