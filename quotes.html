<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 19th Months of Love - Quotes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff6fa5, 0 0 20px #ff3b8d, 0 0 30px #ff1a75;
    }

    .quote {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 25px;
      max-width: 600px;
      min-height: 50px;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: opacity 1s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .pic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery img {
      width: 460px;  /* larger for better visibility */
      height: 613px; /* maintain 1536:2048 ratio */
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    .caption {
      margin-top: 10px;
      font-size: 1rem;
      color: #000; /* black text */
      text-shadow: 
        0 0 5px #ff77aa,
        0 0 10px #ff66ff,
        0 0 20px #ff4da6,
        0 0 30px #ff3399; /* pink glow */
      text-align: center;
      max-width: 460px; /* match new image width */
      transition: all 0.3s ease;
    }

    .heart-button {
      position: relative;
      width: 80px;
      height: 70px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      margin-top: 20px;
    }
    .heart-button::before,
    .heart-button::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 70px;
      background-color: #ff6b81;
      border-radius: 50%;
    }
    .heart-button::before { top: -35px; left: 0; }
    .heart-button::after { left: 35px; top: 0; }
    .heart-button:hover {
      transform: scale(1.2) rotate(-45deg);
      background-color: #ff3b5f;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(-10vh) scale(0.5); opacity: 0; }
      to { transform: translateY(100vh) scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üíñ Happy 19th Months of Love üíñ</h1>

  <div class="quote"></div>

  <div class="gallery">
    <div class="pic-container">
      <img src="pic1.jpg" alt="Us 1">
      <div class="caption">Your text for pic 1 here</div>
    </div>
    <div class="pic-container">
      <img src="pic2.jpg" alt="Us 2">
      <div class="caption">Your text for pic 2 here</div>
    </div>
    <div class="pic-container">
      <img src="pic3.jpg" alt="Us 3">
      <div class="caption">Your text for pic 3 here</div>
    </div>
    <div class="pic-container">
      <img src="image1_transfer_2025-09-08_155529.jpg" alt="Us 4">
      <div class="caption">Your text for pic 4 here</div>
    </div>
  </div>

  <div class="heart-button" onclick="window.location.href='index.html'"></div>

  <div class="hearts">
    <div class="heart" style="left:15%; animation-duration:7s;">‚ù§</div>
    <div class="heart" style="left:35%; animation-duration:5s;">‚ù§</div>
    <div class="heart" style="left:55%; animation-duration:6s;">‚ù§</div>
    <div class="heart" style="left:75%; animation-duration:4s;">‚ù§</div>
    <div class="heart" style="left:90%; animation-duration:8s;">‚ù§</div>
  </div>

  <script>
    window.onload = () => {
      const quotes = [
        "Every love story is beautiful, pero ours is my favorite. üíï",
        "Sa‚Äôyo lang ako nahulog nang ganito‚Ä¶ and I‚Äôll never regret it. üòç",
        "Ikaw ang aking today and all of my tomorrows. üå∏",
        "Love isn‚Äôt just about holding hands; it‚Äôs about holding hearts, even when apart. ü•∫", 
        "In your smile, I see something more beautiful than the stars. üòö", 
        "I didn‚Äôt choose you, my heart did. ü§ó", 
        "Love isn‚Äôt perfect, but with you, it‚Äôs pretty close. üòç",
        "You‚Äôre not just my love, you‚Äôre my home. üòö", 
        "I love you more than yesterday, pero less than tomorrow. üíñ",
        "Hawak kamay, sabay tayong mangarap at magmahal. üåô‚ú®"
      ];
      let i = 0;
      const quoteEl = document.querySelector(".quote");
      quoteEl.textContent = quotes[i];
      setInterval(() => {
        i = (i + 1) % quotes.length;
        quoteEl.style.opacity = 0;
        setTimeout(() => {
          quoteEl.textContent = quotes[i];
          quoteEl.style.opacity = 1;
        }, 1000);
      }, 5000);
    };

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
