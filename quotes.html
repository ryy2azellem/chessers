    .heart-button span {

      font-weight: bold;
      text-shadow: 0 0 6px #ff3b5f, 0 0 12px #ff6b81;
      animation: arrowGlow 1.5s infinite alternate;
    }
    @keyframes arrowGlow {
      0% {
        text-shadow: 0 0 6px #ff3b5f, 0 0 12px #ff6b81;
        opacity: 0.8;
      }
      100% {
        text-shadow: 0 0 12px #ff3b5f, 0 0 25px #ff6b81, 0 0 40px #ffdde1;
        opacity: 1;
      }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);

    }
    @keyframes float {
